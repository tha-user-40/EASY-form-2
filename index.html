<body id="main_page">
<div class="centered">



   <h1>EASY form (2)</h1>



   <!-- FORM -->
   <div id="main_form">
      <form action="" method="post">
         <div class="mb-3">
            <label for="firstname" class="form-label">First name</label>
            <input type="text" name="firstname" value="" id="firstname" class="form-control" />
         </div>
         <div class="mb-3">
            <label for="lastname" class="form-label">Last name</label>
            <input type="text" name="lastname" value="" id="lastname" class="form-control" />
         </div>
         <div class="mb-3">
            <label for="date_of_birth" class="form-label">Date of birth</label>
            <input type="date" name="date_of_birth" value="" id="date_of_birth" class="form-control" />
         </div>
         <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
         </div>
      </form>
   </div>
   <!-- /FORM -->



</div>
